<form name="searchCatForm" ng-submit="newFindCatsByZipCode()">
  <input type="text" placeholder="Type your zip code, then hit 'Enter!'" ng-model="zipCode"></input>
</form>
<div class="container">
  <div infinite-scroll="findCatsByZipCode()" infinite-scroll-distance="1" infinite-scroll-disabled="busyLoadingData" infinite-scroll-immediate-check="false">
    <div ng-repeat="cat in cats">
      <div class="headshot">
        <img src={{cat.photo}}>
      </div>
      <div class="info">
        <div>{{cat.name}}</div>
        <button ng-click="addCatToSaved(cat)">Add Me!</button>
        <div>{{cat.age}}</div>
        <div ng-repeat="stat in cat.health">{{stat}}</div>
        <div>{{cat.description}}</div>
        <div>{{cat['contact-name']}}</div>
        <div>{{cat.phone}}</div>
      </div>
      <hr>
    </div>
  </div>
</div>
