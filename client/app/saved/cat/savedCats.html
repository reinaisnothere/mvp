<div class="container">
  <div ng-repeat="cat in cats">
    <div class="headshot">
      <img src={{cat.photo}}>
    </div>
    <div class="info">
      <div>{{cat.name}}</div>
      <div>{{cat.age}}</div>
      <div ng-repeat="stat in cat.health">{{stat}}</div>
      <div>{{cat.description}}</div>
      <div>{{cat['contact-name']}}</div>
      <div>{{cat.phone}}</div>
    </div>
    <hr>
  </div>
</div>
